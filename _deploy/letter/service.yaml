apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: letter-api
spec:
  hosts:
    - "guam-letter.jon-snow-korea.com"
  gateways:
    - istio-system/waffle-ingressgateway
  http:
    - route:
        - destination:
            host: letter-api
---
apiVersion: v1
kind: Service
metadata:
  name: letter-api
spec:
  selector:
    app: letter-api
  ports:
    - name: http
      port: 80
      targetPort: 8080
