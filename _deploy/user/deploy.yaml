apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-api
spec:
  selector:
    matchLabels:
      app: user-api
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: user-api
    spec:
      containers:
        - name: user-api
          image: pfcjeong/guam-user:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          env:
            - name: SPRING_CLOUD_VAULT_TOKEN
              valueFrom:
                secretKeyRef:
                  name: guam-secret
                  key: vaulttoken
          readinessProbe:
            initialDelaySeconds: 5
            httpGet:
              path: "/actuator/health/readiness"
              port: 8080
          resources:
            requests:
              cpu: 128m
              memory: 256Mi
            limits:
              memory: 512Mi
          volumeMounts:
            - name: pv
              mountPath: /usr/app/src
      volumes:
            - name: pv
              persistentVolumeClaim:
                claimName: pv-claim
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pv-claim
  labels:
    app: user-api
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 2Gi
