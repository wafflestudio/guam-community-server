spring:
  config:
    activate:
      on-profile: local
  jpa:
    properties:
      hibernate:
        format_sql: true
        jdbc:
          batch_size: 1000
        search:
          default:
            indexmanager: elasticsearch
            elasticsearch:
              host: localhost:9200
              index_schema_management_strategy: drop-and-create # TODO 교체
              required_index_status: yellow
    show-sql: true
---
spring:
  config:
    activate:
      on-profile: dev
  datasource:
    url: "" # vault
    username: "" # vault
    password: "" # vault
  jpa:
    properties:
      hibernate:
        show_sql: true
